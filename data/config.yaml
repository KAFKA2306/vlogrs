process:
  names: "VRChat.exe,VRChat,VRChatClient.exe,Discord.exe,discord"
  check_interval: 5
paths:
  recording_dir: "/mnt/m/Data/vlog/data/recordings"
  transcript_dir: "/mnt/m/Data/vlog/data/transcripts"
  summary_dir: "/mnt/m/Data/vlog/data/summaries"
  archive_dir: "/mnt/m/Data/vlog/data/archives"
  photo_dir: "/mnt/m/Data/vlog/data/photos"
  photo_prompt_dir: "/mnt/m/Data/vlog/data/photos_prompts"
  db_path: "/mnt/m/Data/vlog/vlog.db"
audio:
  sample_rate: 48000
  channels: 2
  block_size: 1024
  # device_index: 1  # Use 'task devices' to find the index for your loopback device (e.g., CABLE Output)
  # device_name: "CABLE Output"
  silence_threshold: 0.0
  max_duration_minutes: 30
trigger:
  start_debounce_secs: 2
  stop_grace_secs: 10
  min_recording_secs: 60
processing:
  min_file_size_bytes: 102400
  min_duration_seconds: 10
  skip_if_processed: true
  archive_after_process: true
whisper:
  model_size: "large-v3-turbo"
  device: "cpu"
  compute_type: "int8"
  beam_size: 5
  vad_filter: true
  language: "ja"
  vad_min_silence_duration_ms: 100
  vad_speech_pad_ms: 360
  chunk_length: 25
  temperature: 0.0
  repetition_penalty: 1.08
  word_timestamps: true
gemini:
  model: "gemini-3-flash"

novel:
  enabled: true
  title: "VRChat Long Diary 2025"
  out_dir: "data/novels"
  model: "gemini-3-flash"
  max_output_tokens: 4096

image:
  model: "Tongyi-MAI/Z-Image-Turbo"
  device: "cuda"
  width: 1024
  height: 1024
  num_inference_steps: 9
  guidance_scale: 0.0
  seed: 42
  prompt_filters:
    - '\b(pig|swine|hog|boar|piglet)s?\b'
    - '\b(translucent|transparent|semi-transparent|ethereal)\b'
    - '\b(vr|virtual|cyber|digital|hmd|headset|interface|hud|gui)\b'
    - '\b(controller|tracker|vive|oculus|quest)\b'
