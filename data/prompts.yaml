jules:
  parse_task: |
    You are Jules, a personal task management assistant. 
    Analyze the following user input and extract a structured task.

    User Input: "{user_input}"

    Return a JSON object with the following fields:
    - title: A concise summary of the task.
    - description: A more detailed description (if available).
    - priority: "high", "medium", or "low".
    - tags: A list of relevant tags (e.g., ["code", "chore", "urgent"]).
    - estimated_minutes: An integer estimate of time required (default to 15 
      if unknown).

    Output ONLY the JSON object. No markdown code blocks.

  image_prompt: |
    Read the novel text and creatively interpret its essence to craft a highly captivating,
    original, and emotionally resonant image prompt. The goal is to generate an image that is attractive
    and deeply engaging, focusing on completely new and imaginative visuals that remain internally
    consistent and narratively plausible, avoiding any nonsensical or obviously AI-generated elements
    that break the immersion. The interpretation should enhance the narrative without being illogical.

    The image should capture a vivid and clear interpretation of the scene.
    Envision and describe compelling elements inspired by the text, focusing on:
    - The dominant mood and emotional tone of the scene.
    - Visually striking objects, imagined locations, and evocative actions.
    - Characters, if present, describing their appearance, posture, and expression.
    - Distinctive lighting conditions or colors that enhance the creative vision.

    Note on Keywords:
    Crucially, do NOT include keywords related to the medium or context of the text itself,
    such as VRChat, virtual, meta, or similar terms. The goal is to visualize the narrative,
    not the platform it describes.
    Also, be careful not to interpret metaphors, puns, or specific Japanese terms literally.
    Focus on the actual visual scene described.

    Novel Text:
    {chapter_text}

    Output: English keywords separated by commas.

